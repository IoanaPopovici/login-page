<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accounts-Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="container">
    <div class="row boxes">
        <div class="center-video"></div>
        <video class="video" muted loop autoplay playsinline preload="metadata">
            <source src="assets/choose-action.mp4">
        </video>

     <!-- SeedOn Finance Box -->

        <div class="row content left-box">
            <div class="description-box">
                <a href="#">
                    <h1 class="title">
                        SeedOn Finance
                    </h1>
                </a>
                <div class="description">
                    SeedOn Finance offers wallet, staking and swap functionalities.
                </div>
                <button type="button" class="login-btn">Click to login</button>
            </div>
        </div>

        
    <!-- SeedOn crowdfunding Box -->

        <div class="row content right-box">
            <div class="description-box">
                <a href="#">
                    <h1 class="title">
                        SeedOn
                    </h1>
                </a>
                <div class="description">
                    The next generation platform for crowdfunding.
                </div>
                <button type="button" class="login-btn">Click to login</button>
            </div>
        </div>
    </div>
